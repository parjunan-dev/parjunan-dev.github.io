<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Demos</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/contactUsButton.css" />
    <link rel="stylesheet" href="css/videodemostyle.css" />
    <link rel="stylesheet" href="css/videodemosresponsive.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/faqStyles.css" />
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
    <script src="js/videodemos.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header-container">
        <div class="header-left">
          <div class="logo">
            <a href="#">
              <img
                src="images/CiscoWebex-Logo_white.avif"
                alt="Cisco Webex Logo"
                class="webex-logo"
              />
            </a>
          </div>
        </div>
        <div class="header-right">
          <button
            class="hamburger"
            onclick="toggleMobileMenu()"
            aria-label="Menu"
          >
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
            <span class="hamburger-line"></span>
          </button>
        </div>
      </div>
    </header>

    <!-- Mobile Menu Overlay -->
    <div id="mobileMenu" class="mobile-menu-overlay">
      <button class="close-btn" onclick="toggleMobileMenu()">
        <i class="fas fa-times"></i>
      </button>
      <ul class="mobile-menu-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="wxblog.html">Blog</a></li>
        <li><a href="customerdemo.html">Customer Demo</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <main class="video-demo-container">
      <!-- Demo Section -->
      <section class="demo-section">
        <div class="demo-container">
          <!-- Description Row -->
          <div class="demo-description">
            <h2 class="demo-title">Webex Contact Center</h2>
            <p class="demo-text">
              Experience the power of Webex Contact Center with our
              comprehensive demo showcasing its key features and capabilities.
            </p>
          </div>

          <!-- Video Row -->
          <div class="demo-video">
            <div class="carousel-container">
              <div
                class="carousel-item"
                data-title="Webex Contact Center"
                data-description="Experience the power of Webex Contact Center with our comprehensive demo showcasing its key features and capabilities."
              >
                <div class="video-container">
                  <iframe
                    src="https://player.vimeo.com/video/1075575360?title=0&byline=0&portrait=0"
                    frameborder="0"
                    allow="autoplay; fullscreen; picture-in-picture"
                    allowfullscreen
                    style="
                      position: absolute;
                      top: 0;
                      left: 0;
                      width: 100%;
                      height: 100%;
                    "
                  >
                  </iframe>
                </div>
              </div>
              <div
                class="carousel-item"
                data-title="AI-Powered Analytics"
                data-description="Discover how our AI-powered analytics help you gain valuable insights into customer interactions and agent performance."
              >
                <div class="video-container">
                  <iframe
                    width="100%"
                    height="auto"
                    src="https://www.youtube.com/embed/yjg2ykU981s?rel=0&modestbranding=1&showinfo=0&controls=1&autohide=1&iv_load_policy=3"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                  ></iframe>
                </div>
              </div>
              <div
                class="carousel-item"
                data-title="Smart Automation"
                data-description="See how smart automation can streamline your contact center operations and improve efficiency."
              >
                <div class="video-container">
                  <iframe
                    width="100%"
                    height="auto"
                    src="https://www.youtube.com/embed/bx4N-BBjXtU?rel=0&modestbranding=1&showinfo=0&controls=0&autohide=1&iv_load_policy=3"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                  ></iframe>
                </div>
              </div>
              <div
                class="carousel-item"
                data-title="Vidcast Demo"
                data-description="Watch our latest Vidcast demo showcasing innovative features and solutions."
              >
                <div class="video-container">
                  <iframe
                    src="https://app.vidcast.io/share/68370600-75b7-4934-8fe9-ede9d12cc003?playerMode=vidcast"
                    frameborder="0"
                    allow="autoplay; fullscreen; picture-in-picture"
                    allowfullscreen
                    style="
                      position: absolute;
                      top: 0;
                      left: 0;
                      width: 100%;
                      height: 100%;
                    "
                  >
                  </iframe>
                </div>
              </div>
              <button class="carousel-control prev">❮</button>
              <button class="carousel-control next">❯</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <div class="footer-container">
        <p>© 2025 Your Company Name. All rights reserved.</p>
        <ul>
          <li><a href="#privacy">Privacy Policy</a></li>
          <li><a href="#terms">Terms of Service</a></li>
          <li><a href="#support">Support</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
